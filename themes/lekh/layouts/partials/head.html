<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/style.css" />
  <!-- End stylesheets -->
  <title>{{ .Site.Data.personalize.Name }} — Technology Simplified! ❤️</title>
  <!-- <link rel="icon" type="image/png" href="/assets/img/favicon.ico" /> -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
    rel="stylesheet"
  />

  <script src="/js/dark.js" defer=""></script>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, 
    user-scalable=no, maximum-scale=1, minimum-scale=1"
  />

  <!-- Basic Meta-Tags -->
  <meta
    name="description"
    content="A simple open source Blog to get people closer to technology."
  />
  <meta
    name="keywords"
    content="Tech Aware, Blockchain, Web, Development, Cyber, Security, Vivek, Mishra, Blog, Bangalore, Software, Engineer"
  />
  <meta name="classification" content="Blog" />

  <meta name="distribution" content="global" />
  <meta name="author" content="Vivek Mishra" />

  <!-- Favicon -->
  <link
    rel="shortcut icon"
    href="/static/img/favicon-400.ico"
    type="image/x-icon"
  />
  <link rel="icon" href="/static/img/favicon-400.ico" type="image/x-icon" />

  <!-- Primary Meta Tags -->
  <title>Tech Aware — Technology Simplified! ❤️</title>
  <meta name="title" content="Tech Aware — Technology Simplified! ❤️" />
  <meta
    name="description"
    content="A simple open source Blog to get people closer to technology."
  />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://techaware.netlify.app/" />
  <meta property="og:title" content="Tech Aware — Technology Simplified! ❤️" />
  <meta
    property="og:description"
    content="A simple open source Blog to get people closer to technology."
  />
  <meta property="og:image" content="" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://techaware.netlify.app/" />
  <meta
    property="twitter:title"
    content="Tech Aware — Technology Simplified! ❤️"
  />
  <meta
    property="twitter:description"
    content="A simple open source Blog to get people closer to technology."
  />
  <meta property="twitter:image" content="" />
